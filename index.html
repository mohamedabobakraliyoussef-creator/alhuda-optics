<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="متجر بصريات Alhuda Optics - خدمات عالمية للنظارات والعدسات. احصل على نظارات عالية الجودة مع شحن دولي.">
    <meta name="keywords" content="optics, glasses, lenses, Alhuda Optics, بصريات, نظارات">
    <meta name="author" content="Alhuda Optics">
    <title>Alhuda Optics - متجر بصريات عالمي</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        .hero { background: url('path/to/optimized-hero-image.jpg') no-repeat center center; background-size: cover; height: 50vh; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Alhuda Optics</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">عن الشركة</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products">المنتجات</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">اتصل بنا</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home" class="hero d-flex align-items-center">
        <div class="container text-center text-white">
            <h1>مرحبا بكم في Alhuda Optics</h1>
            <p>نظارات وعدسات عالية الجودة للعملاء العالميين</p>
            <a href="#products" class="btn btn-primary">اكتشف المنتجات</a>
        </div>
    </section>

    <section id="about" class="py-5">
        <div class="container">
            <h2>عن الشركة</h2>
            <p>نحن نقدم خدمات بصريات احترافية مع شحن دولي سريع.</p>
        </div>
    </section>

    <section id="products" class="py-5 bg-light">
        <div class="container">
            <h2>المنتجات</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="path/to/optimized-product1.jpg" alt="نظارات شمسية" class="img-fluid" loading="lazy">
                    <h3>نظارات شمسية</h3>
                </div>
                <!-- أضف المزيد من المنتجات -->
            </div>
        </div>
    </section>

    <section id="contact" class="py-5">
        <div class="container">
            <h2>اتصل بنا</h2>
            <form action="https://formspree.io/your-email" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">الاسم</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">إرسال</button>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Alhuda Optics. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
</body>
</html>
